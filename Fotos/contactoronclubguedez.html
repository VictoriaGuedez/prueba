			Ron Club - Unete al Club
		</title>
	</head>
	<body>
		<div class="menu">
				<div id="logoClubRon">
					<img id="logo" src="" alt="">
					<p>
						imagen del logo
					</p>
				</div>

				<div id="enlacesMenu">
					<ul>
						<li><a href="index.html" value="content" target="_BLANK">Inicio</a></li>
						<li><a href="contenidoronclubguedez.html" value="content" target="_BLANK" >Contenido</a></li>
						<li><a href="tiendaronclubguedez.html" value="content" target="_BLANK">Tienda</a></li>
						<li><a href="beneficiosronclubguedez.html" value="content" target="_BLANK">Club de Beneficios</a></li>
					</ul>
				</div>
			</div>
		
		<div>
			<h2 id="tituloRon">Planes Ron Club</h2>	
		</div>

		<div id="planUno">
			<h3 id="tituloRon">Plan 1</h3>
			<p id="contenidoPlanes"></p>
		</div>

		<div id="planDos">
			<h3 id="tituloRon">Plan 2</h3>
			<p id="contenidoPlanes"></p>
		</div>

		<div id="planTres">
			<h3 id="tituloRon">Plan 3</h3>
			<p id="contenidoPlanes"></p>
		</div>

		<div>
			<h2 class="tituloRon">
				Formulario
			</h2>
			<br>
				<form id="formulario" method="GET" action="">
						<div>
							<label for="nombre">Nombre</label>
								<input type="text" name="nombre" id="nombre" placeholder="¿cuál es tu nombre?">
						</div>
					<br>
						<div>									
							<label for="apellido">Apellido</label>
								<input type="text" name="apellido" id="apellido" placeholder="¿cuál es tu apellido?">
						</div>
					<br>
						<div >
							<p>Decinos tu edad</p>
								<select name="edad">
									<option value="dinosedad" selected disabled>Decinos tu edad</option>
									<option value="18a25">18 - 25</option>
									<option value="26a30">26 - 30</option>
									<option value="31a40">31 - 40</option>
									<option value="41a50">41 - 50</option>
									<option value="51a60">51 - 60</option>
									<option value="61a70">61 - 70</option>
									<option value="71a80">71 - 80</option>
									<option value="81a90">81 - 90</option>
								</select>
						</div>				
					<br>
						<div>		
							<label for="sexo">Sexo</label>
								<label for="sexo">Femenino</label>
								<input type="radio" name="sexo" value="F" id="Femenino">
								<label for="sexo">Masculino</label>
								<input type="radio" name="sexo" value="M" id="Masculino">
								<label for="sexo">Prefiero no decirlo</label>
								<input type="radio" name="sexo" value="NC" id="No Contesta">
						</div>
					<br>
						<div>	
							<label for="conoces">¿Conoces del Ron?</label>
								<label for="conocesron">SI</label>
									<input type="checkbox" name="conoces" value="Si" id="Si">
								<label for="conocesron">NO</label>
									<input type="checkbox" name="conoces" value="No" id="No">
								<label for="conocesron">Quiero Aprender</label>
									<input type="checkbox" name="conoces" value="quieroaprender" id="quieroaprender">
						</div>
					<br>
						<div>
							<label for="comentarios">Comentarios</label>
								<textarea placeholder="Queremos saber de ti"></textarea>
						</div>
					<br>
						<div>
							<input type="submit" value="Enviar">
							<input type="reset" value="Limpiar">
							<input type="button" value="Aun no decido"> 
						</div>
				</form>
			<footer> 
				<div class=encontranosEn>
						<h4>
							Encontranos en
						</h4>
					<div class="redesSociales">
						<img src="fotos/RRSS/fbk.jpg" alt="facebook" id="facebook">
						<img src="fotos/RRSS/ig.jpg" alt="instagram" id="instagram">
						<img src="fotos/RRSS/tw.jpg" alt="twitter" id="twitter">
					</div>
				</div>
				<div class="datos">
					<p>
						Victoria Guedez - 2021
					</p>
				</div>
			</footer>		
	</body>
	</html>
